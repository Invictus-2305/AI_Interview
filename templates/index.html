<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
</head>

<body>
    <h1>Welcome to the Interview Preparation Tool!</h1>
    <p>Please allow microphone access to proceed.</p>
    <button id="startButton">Allow Microphone Access</button>
    <p id="status"></p>

    <script>
        document.getElementById('startButton').addEventListener('click', function () {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(function (stream) {
                    document.getElementById('status').textContent = 'Microphone access granted. Testing...';
                    // Test the microphone by checking if audio tracks are available
                    if (stream.getAudioTracks().length > 0) {
                        document.getElementById('status').textContent = 'Microphone is working!';
                        // Redirect to /home
                        window.location.href = "/home";
                    } else {
                        document.getElementById('status').textContent = 'No audio tracks found.';
                    }
                })
                .catch(function (err) {
                    document.getElementById('status').textContent = 'Microphone access denied: ' + err.message;
                });
        });
    </script>
</body>

</html>
