<!DOCTYPE html>
<html>
<head>
    <title>Interview Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .feedback-cell {
            max-width: 300px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .score-cell {
            text-align: center;
            font-weight: bold;
        }
        .good-score { color: green; }
        .medium-score { color: orange; }
        .low-score { color: red; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4">Interview Results</h2>
        
        <div class="mb-3">
            <a href="/export_csv" class="btn btn-primary">Export to CSV</a>
        </div>
        
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        {% for column in columns %}
                            <th>{{ column }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for row in results %}
                        <tr>
                            <td>{{ row['Type'] }}</td>
                            <td>{{ row['Content'] }}</td>
                            <td>{{ row['User Response'] }}</td>
                            <td class="score-cell 
                                {% if row['Score']|int >= 8 %}good-score
                                {% elif row['Score']|int >= 5 %}medium-score
                                {% else %}low-score{% endif %}">
                                {{ row['Score'] }}
                            </td>
                            <td class="feedback-cell">{{ row['Feedback'] }}</td>
                            <td>{{ row['Expected Response'] }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
