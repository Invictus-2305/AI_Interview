<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume to Markdown Converter</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: #1a1a1a; /* Dark background */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 600;
            color: #ffd700; /* Gold accent */
        }

        label {
            font-size: 1.1rem;
            color: #e0e0e0;
            display: block;
            margin-bottom: 10px;
            text-align: left;
        }

        textarea {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            resize: vertical;
            min-height: 150px;
        }

        textarea:focus {
            outline: none;
            border-color: #ffd700; /* Gold accent */
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            cursor: pointer;
        }

        input[type="file"]:focus {
            outline: none;
            border-color: #ffd700; /* Gold accent */
        }

        button[type="submit"] {
            background: #ffd700; /* Gold accent */
            color: #1a1a1a; /* Dark text */
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
            margin-top: 20px;
        }

        button[type="submit"]:hover {
            background: #ffcc00; /* Brighter gold on hover */
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.5);
        }

        button[type="submit"]:disabled {
            background: #555;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
            color: #888;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .container {
                padding: 20px;
            }

            textarea {
                min-height: 100px;
            }
        }
    </style>
    <!-- Inter Font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Upload Resume and Enter Job Description
        </h1>
        <form method="POST" enctype="multipart/form-data">
            <label for="jd">Job Description:</label>
            <textarea id="jd" name="jd" placeholder="Paste the job description here..."></textarea>

            <label for="resume">Upload Resume (PDF or DOCX):</label>
            <input type="file" id="resume" name="resume" accept=".pdf,.docx">

            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
